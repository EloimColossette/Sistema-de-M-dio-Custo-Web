<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" 
        href="{{ url_for('static', filename='logos/Kametal.ico') }}" 
        type="image/x-icon" />
</head>
<body>
  <div id="particles-js"></div> <!-- animação no fundo -->
  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo">
        <img src="{{ url_for('static', filename='logos/Kametal.png') }}" alt="Logo" />
      </div>

      <form method="POST" id="forgotForm" novalidate>
        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            {% for categoria, mensagem in messages %}
              <div class="mensagem {{ categoria }}">{{ mensagem }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h2>Recuperar Senha</h2>

        <div class="input-group">
          <label for="email">Email cadastrado</label>
          <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required />
          <div class="input-feedback"></div>
        </div>

        <button type="submit">Verificar Email</button>

        <p class="link" style="margin-top:12px;">
          <a href="{{ url_for('auth.login') }}">← Voltar ao Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
  // form validation básico
  document.getElementById('forgotForm').addEventListener('submit', function(e) {
    const email = this.email.value.trim();
    const fb = this.querySelector('.input-feedback');
    if (!email) {
      fb.textContent = 'Email é obrigatório.';
      e.preventDefault();
    } else {
      fb.textContent = '';
    }
  });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="{{ url_for('static', filename='js/particles-init.js') }}"></script>

</body>
</html>
